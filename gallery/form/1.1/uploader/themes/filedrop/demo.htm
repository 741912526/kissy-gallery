<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文件拖拽上传</title>
  <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
</head>
<body>
    <style type="text/css">
        .form-area {
            position: relative;
            border: 1px solid #CDCDCD;
            height: 500px;
        }
        .drop-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <article id="main">
        <div class="demo-wrapper">
            <form action="test.php">
                <div class="form-area">
                    <a id="J_UploadBtn" href="#upload()" data-config='{"type":"iframe","theme" : "gallery/form/1.0/uploader/themes/filedrop", "serverConfig":{"action":"../../demo/upload.php","data":{"dir":"http://localhost/project/tps/assets-dev/gallery/form/1.0/uploader/demo/files/"},"dataType" : "json"}, "name":"Filedata", "urlsInputName":"fileUrls", "autoUpload": false}' data-theme-config='{"target": "#J_UploadBtn", "queueTarget": "#J_UploadQueue", "name": "Filedata"}' class="upload-btn">选择文件</a>
                </div>
                <div id="J_UploadQueueContainer" class="upload-queue">
                    <ul id="J_UploadQueue">
                        
                    </ul>
                </div>
            </form>
        </div>
    </article>
    <script>
        KISSY.config({
            packages: [{
                name: 'gallery',
                path:"../../../../../../",
                charset: 'utf-8'
            }]
        });
        KISSY.use('gallery/form/1.0/uploader/index', function (S, RenderUploader) {
            //第一个参数：按钮元素钩子，第二个参数：队列元素钩子
            new RenderUploader('#J_UploadBtn', '#J_UploadQueue');
        });
    </script>    
</body>
</html>
