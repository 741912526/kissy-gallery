<div class="container">
    <header class="jumbotron subhead" id="overview">
        <h1>Butterfly</h1>
        <p class="lead">表单美化组件.</p>
    </header>
    <section id="blue-theme">
        <div class="page-header">
            <h1>使用默认主题表单</h1>
        </div>

        <form id="J_DefaultForm" class="form-horizontal" action="#">
            <fieldset>
                <legend>让表单更美，更简单！</legend>

                <div class="control-group">
                    <label class="control-label" for="username">用户名</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="username" placeholder="必填，只能是英文、数字"
                               value="" required data-valid="{required:'用户名为必填！'}">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="username">性别</label>
                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio" name="sex" value="男"/>男
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="sex" value="女"/>女
                        </label>
                        <label class="radio inline">
                            <input type="radio" name="sex" value="gray" disabled/>gray
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">爱好</label>

                    <div class="controls">
                        <label class="checkbox inline">
                            <input type="checkbox" value="option1" name="interest">
                            爬山
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="option2" name="interest">
                            游泳
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="option3" name="interest">
                            旅游
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">自我介绍</label>

                    <div class="controls">
                        <textarea name="introduce" maxlength="140" limiter-target="#J_IntroduceLimiter" rows="3" class="input-xlarge">KF不只是表单组件库</textarea>
                        <!--字数统计器-->
                        <div id="J_IntroduceLimiter"></div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">收入</label>

                    <div class="controls">
                        <input type="spinbox" class="input-xlarge" value="5000.00" data-range="500" data-max="50000" data-min="1">
                    </div>
                </div>
            </fieldset>
        </form>
    </section>
    <section id="typography">
        <div class="page-header">
            <h1>简单demo</h1>
        </div>

        <form id="J_Form1" class="form-horizontal well">
            <fieldset>
                <legend>注册</legend>
                <div class="control-group">
                    <label class="control-label" for="select01">Select list</label>

                    <div class="controls">
                        <select id="select01">
                            <option>something</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="multiSelect">Multicon-select</label>

                    <div class="controls">
                        <select multiple="multiple" id="multiSelect">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="fileInput">File input</label>

                    <div class="controls">
                        <input class="input-file" id="fileInput" type="file">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="textarea">Textarea</label>

                    <div class="controls">
                        <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="focusedInput">Focused input</label>

                    <div class="controls">
                        <input class="input-xlarge focused" id="focusedInput" type="text" value="This is focused…">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Uneditable input</label>

                    <div class="controls">
                        <span class="input-xlarge uneditable-input">Some value here</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="disabledInput">Disabled input</label>

                    <div class="controls">
                        <input class="input-xlarge disabled" id="disabledInput" type="text"
                               placeholder="Disabled input here…"
                               disabled="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="optionsCheckbox2">Disabled checkbox</label>

                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" id="optionsCheckbox2" value="option1" disabled="">
                            This is a disabled checkbox
                        </label>
                    </div>
                </div>
                <div class="control-group warning">
                    <label class="control-label" for="inputWarning">Input with warning</label>

                    <div class="controls">
                        <input type="text" id="inputWarning">
                        <span class="help-inline">Something may have gone wrong</span>
                    </div>
                </div>
                <div class="control-group error">
                    <label class="control-label" for="inputError">Input with error</label>

                    <div class="controls">
                        <input type="text" id="inputError">
                        <span class="help-inline">Please correct the error</span>
                    </div>
                </div>
                <div class="control-group success">
                    <label class="control-label" for="inputSuccess">Input with success</label>

                    <div class="controls">
                        <input type="text" id="inputSuccess">
                        <span class="help-inline">Woohoo!</span>
                    </div>
                </div>
                <div class="control-group success">
                    <label class="control-label" for="selectError">Select with success</label>

                    <div class="controls">
                        <select id="selectError">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <span class="help-inline">Woohoo!</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="reset" class="btn">Cancel</button>
                </div>
            </fieldset>
        </form>
    </section>

<script>
    KISSY.config({
        packages:[
            {
                name:'gallery',
                path:'../../../../../../',
                charset:'utf-8'
            }
        ]
    });
    KISSY.use("gallery/form/1.3/butterfly/index", function (S, Butterfly) {
        var butterfly = new Butterfly('#J_DefaultForm');
        butterfly.render();
    });

</script>
