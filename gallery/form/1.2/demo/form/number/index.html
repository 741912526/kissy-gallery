<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Number—数字增减器</title>
	<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
	<link rel="stylesheet" type="text/css" href="../../assets/demo.css"/>
	<style type="text/css">
	</style>	
</head>
<body>
	<div id="page">
			<input type="text" name="price" value="40.00" class="ks-price-input" data-range="2.00" data-max="88.00" data-min="1">		
	</div>
	<script type="text/javascript">
	    KISSY.config({
	       packages:[ {
	           name:"gallery",
	           path:"../../../../../../",
	           charset:"utf-8"
	       } ]
	    });
	</script>
	<script type="text/javascript">
		 KISSY.use('gallery/form/1.2/number/index,node', function (S, Number, Node) {
		 	var number = new Number('.ks-price-input');
		 	number.render();
		 })
	</script>
</body>
</html>
