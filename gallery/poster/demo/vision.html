<script type="text/javascript">

    // data from json in page
    KISSY.use("huabao, event, template", function (S, Huabao, Event, Template) {

        var huabaoA = new Huabao("#huabao-a", {
            navCls: "ks-huabao-nav",
            contentCls: "ks-huabao-content",

            dataSource: {
                poster: tempPosterData,
                pics: tempPicsData,
                markers: tempMarkersData
            },
            dataSourceType: "detail"
        });
        S.log("huabao-a inited.");

        // test render
        var model = huabaoA.get("model"), pics = model.pics;
        var template = {
            content: '{{#each pics}}' +
                    '<li>' +
                    '<img src="{{_ks_value.picUrl}}" width="{{_ks_value.width}}" height="{{_ks_value.height}}">' +
                    '</li>' +
                    '{{/each}}',
            nav: '{{#each pics}}' +
                    '<li>' +
                    '<img src="{{_ks_value.picUrl}}_100x100.jpg"' +
                    '</li>' +
                    '{{/each}}'
        };
        var filler = {
            pics: []
        };
        S.each(pics, function (pic) {
            filler.pics.push({
                picUrl: pic.get("picUrl"),
                width: pic.get("width"),
                height: pic.get("height")
            });
        }, undefined);
        S.get(".ks-huabao-content", huabaoA.get("srcNode")).innerHTML = Template(template.content).render(filler);
        S.get(".ks-huabao-nav", huabaoA.get("srcNode")).innerHTML = Template(template.nav).render(filler);

        // decorate ui
        var contentSlide = huabaoA.decorate("slide-content", {
            triggerType: "click",
            triggers: huabaoA.get("triggers"),
            effect: "scrollx",
            autoplay: false
        });

        var navCarousel = huabaoA.decorate("carousel-nav", {
            steps: 1,
            effect: "scrolly",
            hasTriggers: false,
            circular: false,
            prevBtnCls: "prev-page",
            nextBtnCls: "next-page"
        });

        huabaoA.on("afterActiveIndexChange", function (e) {
            var newVal = e.newVal;
            S.log("Now the activeIndex is " + newVal);
        });
        huabaoA.on("afterPageIndexChange", function (e) {
            var newVal = e.newVal;
            S.log("Now the pageIndex is " + newVal);
        });

    });

    KISSY.use("huabao, ajax, template", function (S, Huabao, IO, Template) {

        IO.get("../action/taobao.poster.posterdetail.get.php", function (response) {

            var huabaoB = new Huabao("#huabao-b", {
                dataSource: response,
                dataSourceType: "top",
                navCls: "custom-huabao-nav",
                contentCls: "custom-huabao-content"
            });

            S.log("huabao-b inited.");

            // test render
            var model = huabaoB.get("model"), pics = model.pics;
            var template = {
                content: '{{#each pics}}' +
                        '<li>' +
                        '<img src="{{_ks_value.picUrl}}">' +
                        '</li>' +
                        '{{/each}}',
                nav: '{{#each pics}}' +
                        '<li>' +
                        '<img src="{{_ks_value.picUrl}}_100x100.jpg"' +
                        '</li>' +
                        '{{/each}}',
            };
            var filler = {
                pics: []
            };
            S.each(pics, function (pic) {
                filler.pics.push({
                    picUrl: pic.get("picUrl"),
                    width: pic.get("width"),
                    height: pic.get("height")
                });
            }, undefined);
            S.get(".custom-huabao-content", huabaoB.get("srcNode")).innerHTML = Template(template.content).render(filler);
            S.get(".custom-huabao-nav", huabaoB.get("srcNode")).innerHTML = Template(template.nav).render(filler);

            // decorate ui
            var contentSlide = huabaoB.decorate("slide-content", {
                triggerType: "click",
                effect: "fade",
                triggers: huabaoB.get("triggers"),
                activeTriggerCls: "current"
            });

            var navCarousel = huabaoB.decorate("carousel-nav", {
                steps: 3,
                effect: "scrollx",
                hasTriggers: false,
                circular: false,
                prevBtnCls: "prev-page",
                nextBtnCls: "next-page"
            });
        }, "json");

    });

    KISSY.use("huabao", function (S, Huabao) {

        var data = {
            posterId: 1001
        };

        Huabao.addAdapter("custom", function (dataSource, constructors) {
            return {
                poster: new constructors.Poster({

        S.log("huabao-c inited.");

    });
