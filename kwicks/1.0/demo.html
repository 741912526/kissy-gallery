<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KISSY gallery - Kwicks</title>
	<link rel="shortcut icon" href="../../../kissy-dpl/base/assets/favicon.ico"/>
	<link rel="stylesheet" href="../../../kissy-dpl/base/assets/reset.css"/>
	<link rel="stylesheet" href="../../../kissy-dpl/base/assets/kissy-docs.css"/>
    <style>
            .kwicks {
                width: 600px;
                height: 420px;
                overflow: hidden;
                position: relative;
            }
            .kwicks li {
                position: absolute;
                left: 0;
                top: 0;
                cursor: pointer;
            }
    </style>
    <script src="http://docs.kissyui.com/kissy/build/kissy.js"></script>
<script>
    KISSY.config({
        packages:[
            {
                name:"gallery",
                tag:"20111220",
                path:"../../../",  // cdn上适当修改对应路径
                charset:"utf-8"
            }
        ]
    });
</script>
</head>
<body>
    <div id="content">
        <div class="kwicks">
            <ul id="J_Kwicks">
                <li class="ks-switchable-trigger ks-switchable-panel"><img height="420" width="450" src="tmp/squidchef2.png"></li>
                <li class="ks-switchable-trigger ks-switchable-panel"><img height="420" width="450" src="tmp/photomoose.png"></li>
                <li class="ks-switchable-trigger ks-switchable-panel"><img height="420" width="450" src="tmp/hackfest1.png"></li>
            </ul>
        </div>
        <script>
            KISSY.use('gallery/kwicks/1.0/', function(S, Kwicks) {
                new Kwicks('#J_Kwicks');
            });
        </script>
    </div>
</body>
</html>
