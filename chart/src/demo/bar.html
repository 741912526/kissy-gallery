<body>
<canvas style="background:#fff;" id="chart1" width="600" height="400"></canvas>
<script>
KISSY.use("gallery/chart", function(S,Chart){
    var P = S.namespace("Gallery.Chart");
    var pie = new P.Chart("#chart1",{
        type : "bar",
        elements : [{
            name : "接待人数",
            datas : [10,10,10,10,10],
            label : "<span style=\"font-weight:bold\"> {name} : {d}人</span>"
        },
        {
            name : "回复人数",
            datas : [20,20,20,20,20],
            label : "{name} : {d}人"
        },
        {
            name : "回复人数",
            datas : [30,30,30,30,30],
            label : "{name} : {d}人"
        }],
        axis : {
            x : {
                name : "时间",
                labels : ["2011-1-10","2011-1-11","2011-1-12","2011-1-13","2011-1-14"]
            },
            y : {
                name : "人数"
            }
        },
        config : {
            //colors : ["#aaa","#999","#666"],
            //showLabels : false,
            left : 60
        }
    });
});

</script>
